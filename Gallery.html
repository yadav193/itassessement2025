<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - NeuroTech Academy</title>
  <link rel="stylesheet" href="Gallery.css">
</head>

<body>
  <header>
    <img src="lg.png" alt="NeuroTech Academy Logo">
    <nav>
        <a href="index .html">Home</a>
        <a href="Admission.html">Admission</a>
        <a href="Gallery.html">Gallery</a>
        <a href="Payment_Notice.html">Payment Notice</a>
        <a href="contact.html">Contact</a>
    </nav>
  </header>

  
  <main>
    <div class="gallery-item"><img src="classroom.jpg" alt="Gallery Image 1"></div>
    <div class="gallery-item"><img src="Arts.jpg" alt="Gallery Image 2"></div>
    <div class="gallery-item"><img src="group.jpg" alt="Gallery Image 3"></div>
    <div class="gallery-item"><img src="duo.jpg" alt="Gallery Image 4"></div>
    <div class="gallery-item"><img src="Lib.jpg" alt="Gallery Image 5"></div>
    <div class="gallery-item"><img src="graduagates.jpg" alt="Gallery Image 6"></div>
    <div class="gallery-item"><img src="pozz.jpg" alt="Gallery Image 7"></div>
    <div class="gallery-item"><img src="toout.jpg" alt="Gallery Image 8"></div>
    <div class="gallery-item"><img src="pic9.jpg" alt="Gallery Image 9"></div>
    <div class="gallery-item"><img src="pic19.jpg" alt="Gallery Image 10"></div>
    <div class="gallery-item"><img src="fun.jpg" alt="Gallery Image 11"></div>
    <div class="gallery-item"><img src="cup.jpg" alt="Gallery Image 12"></div>
  </main>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Full View">
  </div>

  <footer>
    <p>&copy; 2025 NeuroTech Academy. All rights reserved.</p>
  </footer>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    galleryItems.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }
  </script>
</body>

</html>
