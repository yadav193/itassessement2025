<body>
    <header>
        <img src="lg.png" alt="NeuroTech Academy Logo">
        <nav>
            <a href="index .html">Home</a>
            <a href="Admission.html">Admission</a>
            <a href="Gallery.html">Gallery</a>

            <a href="contact.html">Contact</a>
        </nav>
    </header>


    <main>
        <h1>Contact Us</h1>
        <form id="contactForm" onsubmit="return validateForm()">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
    
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />
    
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
    
          <button type="submit">Send Message</button>
        </form>
    
        <div class="map-container">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.267515439263!2d85.30756311506106!3d27.70689668279347!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19855a24dfbd%3A0xc6c646c9d355001c!2sSamriddhi%20School!5e0!3m2!1sen!2snp!4v1648309201813!5m2!1sen!2snp" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </main>
    
      <footer>
        <p>&copy; 2025 NeuroTech Academy. All rights reserved.</p>
      </footer>
    
      <script>
        function validateForm() {
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const subject = document.getElementById("subject").value.trim();
          const message = document.getElementById("message").value.trim();
    
          if (!name || !email || !subject || !message) {
            alert("Please fill in all fields.");
            return false;
          }
    
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return false;
          }
    
          alert("Message sent successfully!");
          return true;
        }
      </script>
    </body>
    
    </html>
